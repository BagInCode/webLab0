{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" ref="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    {% block title %} WebLab0 {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <a class="navbar-brand" href="{{ BASE_DIR }}/" style="margin-left: 10px"><h2>WebLab0</h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link " href="{{ BASE_DIR }}/"><h3>Home</h3></a>
                <a class="nav-item nav-link " href="{{ BASE_DIR }}/films/"><h3>Films</h3></a>
                <a class="nav-item nav-link " href="{{ BASE_DIR }}/actors/"><h3>Actors</h3></a>
            </div>

        </div>
        <form class="form-text col-2 my-2 my-lg-0">
            {% if user.is_active %}
                <p class="navbar-brand my-2 my-sm-0" >Welcome, {{ user.username }}</p>
                <a href="/accounts/logout" class="btn btn-outline-light" type="button">Sign Out</a>
            {% else %}
                <a href="/accounts/login" class="btn btn-outline-light my-2 my-sm-0" type="button">Sign In</a>
                <a href="/accounts/signup" class="btn btn-outline-light my-2 my-sm-0" type="button">Sign Up</a>
            {% endif %}
        </form>
    </nav>


    {% block content %}
        Nothing to show
    {% endblock %}


    <nav class="navbar  navbar-expand-lg navbar-dark bg-info"    >
    <div class="col-sm-9"></div>
        <div class="py-3 col-sm-auto navbar-brand">Â© 2020 Copyright:
            <a href="https://github.com/BagInCode/webLab0/" class="nav-item navbar-brand active">BagInCodeTeam</a>
        </div>
    </nav>
</body>
</html>
